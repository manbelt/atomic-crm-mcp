apiVersion: apps/v1
kind: Deployment
metadata:
  name: atomic-crm-mcp
  labels:
    app: atomic-crm-mcp
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: atomic-crm-mcp
  template:
    metadata:
      labels:
        app: atomic-crm-mcp
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: atomic-crm-mcp
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: mcp-server
          image: atomic-crm-mcp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: MCP_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: atomic-crm-mcp-config
                  key: mcp-server-url
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: atomic-crm-mcp-secrets
                  key: supabase-url
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: atomic-crm-mcp-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: atomic-crm-mcp-secrets
                  key: redis-url
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: atomic-crm-mcp-secrets
                  key: session-secret
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
            - name: APM_ENABLED
              value: "true"
            - name: DB_POOL_MAX
              value: "10"
            - name: QUEUE_MAX_CONCURRENT
              value: "10"
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: atomic-crm-mcp
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: atomic-crm-mcp
  labels:
    app: atomic-crm-mcp
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: atomic-crm-mcp
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: atomic-crm-mcp-config
data:
  mcp-server-url: "http://atomic-crm-mcp.default.svc.cluster.local"
---
apiVersion: v1
kind: Secret
metadata:
  name: atomic-crm-mcp-secrets
type: Opaque
stringData:
  supabase-url: "https://your-project-ref.supabase.co"
  database-url: "postgresql://postgres:YOUR-PASSWORD@db.your-project-ref.supabase.co:5432/postgres"
  redis-url: "redis://redis:6379"
  session-secret: "your-secure-session-secret"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: atomic-crm-mcp-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: atomic-crm-mcp
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: atomic-crm-mcp-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: atomic-crm-mcp
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: atomic-crm-mcp-network-policy
spec:
  podSelector:
    matchLabels:
      app: atomic-crm-mcp
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443  # HTTPS
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: atomic-crm-mcp
automountServiceAccountToken: false
